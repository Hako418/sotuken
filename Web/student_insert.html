<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <link href="test.css" rel="stylesheet" media="all">
    <title>生徒登録</title>
</head>
<body>
    <div id="wrap">
        <header id="header">
<!--戻るのリンク-->
<a href="student_list.php">戻る</a><br>
<p>〇〇さんがログイン中</p>
<H1>生徒登録</H1><br>
</header>
<!--入力フォーム-->
<form id="formmain" action="" method="post">
    <ul>
    <!--名前-->
<li><lavel><span id="item">お名前</span> <input id="name" type="text" name="name" autofocus autocomplete=placeholder="例：山田太郎"></lavel></li>

    <!--フリガナ-->
    <li><lavel><span id="item">フリガナ</span> <input id="name" type="text" name="name2"placeholder="例：ヤマダタロウ"></lavel></li>
   
    <!--学籍番号-->
    <li><lavel><span id="item">学籍番号</span> <input id="name" pe="text" name="no" required placeholder="例：00n000"></lavel></li>
    <!--パスワード-->
    <li><lavel><span id="item">パスワード</span> <input id="name" type="password" name="password"placeholder="例：abcdfg1234"></lavel></li>
    <!--学年-->
    <li><lavel><span id="item">学年</span> <input id="name" type="text" name="year"placeholder="例：1"></lavel></li>
    <!--クラス-->
    <li><lavel><span id="item">クラス</span> <input id="name" te="text" name="class"placeholder="例：1"></lavel></li>
    <!--学科-->


    <li><span id="item">学科</span>
        <select id="subject" required>
        <option value="" selected>学科を選択してください</option>
        <option value="ITエンジニア科4年制">ITエンジニア科4年制</option>
        <option value="ITエンジニア科3年制">ITエンジニア化3年制</option>
        <option value="情報処理科">情報処理科</option>
        <option value="情報ネットワーク科">情報ネットワーク科</option>
        <option value="WEBクリエーター科">WEBクリエーター科</option>
        <option value="こども学科">こども学科</option>
    </select></li>

</ul>
<ul>
    <!--登録ボタン-->
    <li><input id="button" type="submit" value="登録" ></li>
    <!--リセットボタン-->
    <li><input id="button" type="reset" value="リセット" onclick="return resetcheck()"></li>
</ul>
</form>
<!--確認ポップアップ用javascript-->
<script>
    //リセット確認
    function resetcheck(){
        return confirm('リセットしてもよろしいですか？');
    }
    //登録確認
    function checksubmit(){
        return confirm('この内容で登録してもよろしいですか？');
    }
</script>
